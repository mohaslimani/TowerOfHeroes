
<ul class="heroes">
  <li *ngFor="let h of heroes">
    <button type="button" (click)="onSelect(h)" [class.selected]="h === selectedHero">
      <span class="badge"> {{h.id}} </span>
      <span class="name"> {{h.name}} </span>
    </button>
  </li>
</ul>

<app-hero-details [hero]="selectedHero"></app-hero-details>
