<div id="search-component">
  <label for="search-box"> Search </label>
  <input #searchBox type="text" id="search-box" (input)="search(searchBox.value)">

  <ul class="search-result">
    <!-- $ is a convention that indicates heroes$ is an Observable, not an array. -->
    <!-- async. This identifies Angular's AsyncPipe and subscribes to an Observable automatically so you won't have to do so in the component class. -->
    <li *ngFor="let h of heroes$ | async">
      <a routerLink="/details/{{h.id}}">
        {{h.name}}
      </a>
    </li>
  </ul>
</div>
